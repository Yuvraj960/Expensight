<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expensight</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Authentication Page -->
    <div id="auth-page" class="page">
        <div class="auth-container">
            <!-- Login Form -->
            <div id="login-form" class="auth-form">
                <h1>Login</h1>
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter password" required>
                </div>
                <div id="login-error" class="error-message"></div>
                <button id="login-btn" class="btn btn-primary">Login</button>
                <p class="auth-switch">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="auth-form hidden">
                <h1>Sign Up</h1>
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" placeholder="Choose username" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Choose password (min 6 chars)" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" placeholder="Confirm password" required>
                </div>
                <div id="signup-error" class="error-message"></div>
                <button id="signup-btn" class="btn btn-primary">Sign Up</button>
                <p class="auth-switch">Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
        </div>
    </div>

    <!-- Main App Page -->
    <div id="app-page" class="page hidden">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <h1 class="logo">ðŸ’° Expensight</h1>
                <div class="header-right">
                    <span id="username-display" class="username"></span>
                    <button id="logout-btn" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container">
            <!-- Summary Cards -->
            <div class="summary-section">
                <div class="summary-card">
                    <h3>Total Expenses</h3>
                    <p class="total-amount" id="total-amount">â‚¹0</p>
                </div>
                <div class="summary-card">
                    <h3>Total Transactions</h3>
                    <p class="total-count" id="total-count">0</p>
                </div>
            </div>

            <!-- Add Expense Form -->
            <div class="card">
                <h2>Add New Expense</h2>
                <form id="expense-form" class="expense-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expense-name">Expense Name</label>
                            <input type="text" id="expense-name" placeholder="e.g., Grocery Shopping" required>
                        </div>
                        <div class="form-group">
                            <label for="expense-amount">Amount (â‚¹)</label>
                            <input type="number" id="expense-amount" placeholder="0.00" step="0.01" min="0.01" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expense-category">Category</label>
                            <select id="expense-category" required>
                                <option value="">Select Category</option>
                                <option value="Food">Food</option>
                                <option value="Transport">Transport</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Bills">Bills</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="expense-date">Date</label>
                            <input type="date" id="expense-date" required>
                        </div>
                    </div>
                    <input type="hidden" id="expense-id">
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submit-btn">Add Expense</button>
                        <button type="button" class="btn btn-secondary hidden" id="cancel-edit-btn">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Filter and Search -->
            <div class="card">
                <div class="filter-section">
                    <div class="form-group">
                        <input type="text" id="search-input" placeholder="ðŸ” Search expenses...">
                    </div>
                    <div class="form-group">
                        <select id="filter-category">
                            <option value="">All Categories</option>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Bills">Bills</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="sort-by">
                            <option value="date-desc">Date (Newest First)</option>
                            <option value="date-asc">Date (Oldest First)</option>
                            <option value="amount-desc">Amount (High to Low)</option>
                            <option value="amount-asc">Amount (Low to High)</option>
                            <option value="name">Name (A-Z)</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Expenses List -->
            <div class="card">
                <h2>Your Expenses</h2>
                <div id="expenses-list" class="expenses-list">
                    <p class="empty-state">No expenses yet. Add your first expense above!</p>
                </div>
            </div>

            <!-- Category Breakdown -->
            <div class="card">
                <h2>Category Breakdown</h2>
                <div id="category-breakdown" class="category-breakdown">
                    <p class="empty-state">No data available</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Notification Toast -->
    <div id="notification" class="notification hidden"></div>

    <!-- Confirm Dialog -->
    <div id="confirm-dialog" class="modal hidden">
        <div class="modal-content">
            <h3>Confirm Action</h3>
            <p id="confirm-message"></p>
            <div class="modal-actions">
                <button id="confirm-yes" class="btn btn-danger">Yes</button>
                <button id="confirm-no" class="btn btn-secondary">No</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="storage.js"></script>
    <script src="auth.js"></script>
    <script src="expenses.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>

</html>
